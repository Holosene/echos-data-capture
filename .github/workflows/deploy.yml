name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        working-directory: apps/web
        run: npx vite build

      - name: Add .nojekyll
        run: touch apps/web/dist/.nojekyll

      - name: Verify build output
        run: |
          echo "=== Build output ==="
          ls -la apps/web/dist/
          echo "=== index.html head ==="
          head -20 apps/web/dist/index.html
          echo "=== Checking for #root div ==="
          grep -q 'id="root"' apps/web/dist/index.html && echo "OK: SPA index.html found" || (echo "FAIL: Not a SPA index.html" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
